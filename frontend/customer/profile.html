<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LocalServe</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LocalServe</h2>
                <p id="userName">Customer</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="browse-services.html" class="nav-item">
                    <span>üîç</span> Browse Services
                </a>
                <a href="subscriptions.html" class="nav-item">
                    <span>üìã</span> My Subscriptions
                </a>
                <a href="payment.html" class="nav-item">
                    <span>üí≥</span> Payments
                </a>
                <a href="feedback.html" class="nav-item">
                    <span>‚≠ê</span> Feedback
                </a>
                <a href="profile.html" class="nav-item active">
                    <span>üë§</span> Profile
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Profile Settings</h1>
            </header>

            <div class="profile-container">
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="personalInfoForm" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" name="address" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Update Information</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Change Password</h2>
                    <form id="changePasswordForm" class="profile-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Change Password</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Notification Preferences</h2>
                    <form id="notificationForm" class="profile-form">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="emailNotif" checked>
                                Email Notifications
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="smsNotif">
                                SMS Notifications
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="promoNotif" checked>
                                Promotional Emails
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/customer.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
