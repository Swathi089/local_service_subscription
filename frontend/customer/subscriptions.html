<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LocalServe</h2>
                <p id="userName">Customer</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="browse-services.html" class="nav-item">
                    <span>üîç</span> Browse Services
                </a>
                <a href="subscriptions.html" class="nav-item active">
                    <span>üìã</span> My Subscriptions
                </a>
                <a href="payment.html" class="nav-item">
                    <span>üí≥</span> Payments
                </a>
                <a href="feedback.html" class="nav-item">
                    <span>‚≠ê</span> Feedback
                </a>
                <a href="profile.html" class="nav-item">
                    <span>üë§</span> Profile
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>My Subscriptions</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="location.href='browse-services.html'">Add New</button>
                </div>
            </header>

            <div class="tabs">
                <button class="tab-btn active" data-tab="active">Active</button>
                <button class="tab-btn" data-tab="paused">Paused</button>
                <button class="tab-btn" data-tab="cancelled">Cancelled</button>
            </div>

            <div class="tab-content active" id="active">
                <div class="subscriptions-list" id="activeSubscriptions">
                    <!-- Active subscriptions will be loaded here -->
                </div>
            </div>

            <div class="tab-content" id="paused">
                <div class="subscriptions-list" id="pausedSubscriptions">
                    <p class="no-data">No paused subscriptions</p>
                </div>
            </div>

            <div class="tab-content" id="cancelled">
                <div class="subscriptions-list" id="cancelledSubscriptions">
                    <p class="no-data">No cancelled subscriptions</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/customer.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
