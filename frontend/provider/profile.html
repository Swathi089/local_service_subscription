<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Profile - LocalServe</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>LocalServe</h2>
                <p id="userName">Provider</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>ðŸ“Š</span> Dashboard
                </a>
                <a href="service-requests.html" class="nav-item">
                    <span>ðŸ“‹</span> Service Requests
                </a>
                <a href="manage-services.html" class="nav-item">
                    <span>ðŸ”§</span> Manage Services
                </a>
                <a href="earnings.html" class="nav-item">
                    <span>ðŸ’°</span> Earnings
                </a>
                <a href="profile.html" class="nav-item active">
                    <span>ðŸ‘¤</span> Profile
                </a>
                <a href="#" class="nav-item" id="logoutBtn">
                    <span>ðŸšª</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Profile Settings</h1>
            </header>

            <div class="profile-container">
                <div class="profile-section">
                    <h2>Personal Information</h2>
                    <form id="personalInfoForm" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required disabled>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Business Address</label>
                            <textarea id="address" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Update Information</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Professional Details</h2>
                    <form id="professionalForm" class="profile-form">
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="specialization">Specialization</label>
                            <input type="text" id="specialization" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Professional Bio</label>
                            <textarea id="bio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="certifications">Certifications</label>
                            <textarea id="certifications" rows="3" placeholder="List your certifications"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Update Details</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Bank Details</h2>
                    <form id="bankDetailsForm" class="profile-form">
                        <div class="form-group">
                            <label for="bankName">Bank Name</label>
                            <input type="text" id="bankName" required>
                        </div>
                        <div class="form-group">
                            <label for="accountNumber">Account Number</label>
                            <input type="text" id="accountNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="routingNumber">Routing Number</label>
                            <input type="text" id="routingNumber" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Bank Details</button>
                    </form>
                </div>

                <div class="profile-section">
                    <h2>Change Password</h2>
                    <form id="changePasswordForm" class="profile-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/provider.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
