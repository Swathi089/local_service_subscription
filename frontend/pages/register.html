<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LocalServe</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>LocalServe</h1>
                <h2>Create Account</h2>
                <p>Choose your account type</p>
            </div>

            <div id="roleSelection" class="role-selection">
                <div class="role-card" data-role="customer">
                    <div class="role-icon">üë§</div>
                    <h3>Customer</h3>
                    <p>Find and subscribe to local services</p>
                </div>
                <div class="role-card" data-role="provider">
                    <div class="role-icon">üîß</div>
                    <h3>Service Provider</h3>
                    <p>Offer your services to customers</p>
                </div>
            </div>

            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="hidden" id="userRole" name="role">
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <small>We'll send an OTP to verify your email</small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div id="providerFields" style="display: none;">
                    <div class="form-group">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType" name="serviceType">
                            <option value="">Select service type</option>
                            <option value="cleaning">Home Cleaning</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="gardening">Gardening</option>
                            <option value="carpentry">Carpentry</option>
                            <option value="painting">Painting</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" placeholder="Years of experience">
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the <a href="#" class="link">Terms & Conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <span id="registerBtnText"> Register</span>
                    <span id="registerBtnLoader" style="display: none;">Processing...</span>
                </button>

                <button type="button" id="backBtn" class="btn-secondary btn-full">Back</button>
            </form>

            <!-- OTP Verification Form -->
            <form id="otpVerifyForm" class="auth-form" style="display: none;">
                <div class="form-message info">
                    OTP sent to <strong id="registrationEmail"></strong>
                </div>

                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <div class="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp1" required>
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp2" required>
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp3" required>
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp4" required>
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp5" required>
                        <input type="text" class="otp-input" maxlength="1" id="reg-otp6" required>
                    </div>
                    <small>OTP expires in <span id="regOtpTimer">5:00</span></small>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <span id="verifyRegBtnText">Verify & Complete Registration</span>
                    <span id="verifyRegBtnLoader" style="display: none;">Verifying...</span>
                </button>

                <div class="form-options" style="justify-content: center; margin-top: 15px;">
                    <button type="button" id="resendRegOtpBtn" class="link" disabled>
                        Resend OTP <span id="resendRegTimer">(60s)</span>
                    </button>
                </div>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Google Sign Up -->
            <button class="btn-secondary btn-full" id="googleSignUpBtn">
                <span style="margin-right: 8px;">üîê</span> Sign up with Google
            </button>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="link">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
